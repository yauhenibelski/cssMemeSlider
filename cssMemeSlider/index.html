<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./control.css">
  <link rel="stylesheet" href="./description.css">
  <link rel="stylesheet" href="./media.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <section class="slider-container">
    <input type="radio" name="control" id="control-1" checked>
    <input type="radio" name="control" id="control-2">
    <input type="radio" name="control" id="control-3">
    <input type="radio" name="control" id="control-4">
    <div class="slider">
      <div class="slide">
        <img src="./mems/mem1.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./mems/mem2.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./mems/mem3.jpg" alt="">
      </div>
      <div class="slide">
        <img src="./mems/mem4.jpg" alt="">
      </div>
    </div>
    <div class="control-wrap">
      <div class="description-container">
        <p>Best css developer</p>
        <p>What's stopping me?</p>
        <p>Looking at memes</p>
        <p>Fix bag</p>
      </div>
      <div class="control-container">
        <div class="control">
          <label for="control-1"></label>
        </div>
        <div class="control">
          <label for="control-2"></label>
        </div>
        <div class="control">
          <label for="control-3"></label>
        </div>
        <div class="control">
          <label for="control-4"></label>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
