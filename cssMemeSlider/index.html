<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssMemeSlider/style.css">
  <link rel="stylesheet" href="/cssMemeSlider/control.css">
  <link rel="stylesheet" href="/cssMemeSlider/description.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <section class="slider-container">
    <input type="radio" name="control" id="control-1" checked>
    <input type="radio" name="control" id="control-2">
    <input type="radio" name="control" id="control-3">
    <input type="radio" name="control" id="control-4">
    <div class="slider">
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
      <div class="slide"></div>
    </div>
    <div class="control-wrap">
      <div class="description-container">
        <p>11111111</p>
        <p>22222222</p>
        <p>33333333</p>
        <p>44444444</p>
      </div>
      <div class="control">
        <label for="control-1">*</label>
        <label for="control-2">*</label>
        <label for="control-3">*</label>
        <label for="control-4">*</label>
      </div>
    </div>
  </section>
</body>
</html>
